{% load store_tags %}
{% get_sorted as data %}

<div class="sorting_bar d-flex flex-md-row flex-column align-items-md-center justify-content-md-start">
    <div class="results">Tovarlar soni: <span>{{ products.count }} ta</span></div>
    <div class="sorting_container ml-md-auto">
        <div class="sorting">
            <ul class="item_sorting">
                <li>
                    <span class="sorting_text">Tartiblash</span>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <ul>
                        {% for key in data %}
                        <li><a class="product_sorting_btn" href="?sort={{ key.sorters }}"><p>{{ key.title }}</p></a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
